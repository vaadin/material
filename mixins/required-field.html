<link rel="import" href="../color.html">

<dom-module id="material-required-field">
  <template>
    <style>
      [part="label"] {
        font-size: var(--material-caption-font-size);
        font-weight: var(--material-font-weight-normal);
        letter-spacing: var(--material-caption-letter-spacing);
        line-height: var(--material-caption-line-height);
      }

      :host([required]) [part="label"]::after {
        content: " *";
        color: inherit;
      }

      :host([invalid]) [part="label"] {
        color: var(--material-error-text-color);
      }

      [part="error-message"] {
        color: var(--material-error-text-color);
      }
    </style>
  </template>
</dom-module>
