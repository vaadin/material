<dom-module id="material-grid" theme-for="vaadin-grid">
  <template>
    <style>
      :host {
        background-color: var(--material-background-color);
        font-family: var(--material-font-family);
        font-size: 13px;
        color: var(--material-body-text-color);
        border: 1px solid var(--material-divider-color);
      }

      [part~="cell"] {
        font-size: 13px;
        min-height: 48px;
        padding: 4px 12px;
        align-items: center;
      }

      [part~="header-cell"],
      [part~="footer-cell"] {
        background-color: var(--material-background-color);
        color: var(--material-secondary-text-color);
      }

      [part~="header-cell"] ::slotted(*),
      [part~="footer-cell"] ::slotted(*) {
        font-size: 12px;
      }

      [part~="header-cell"],
      [part~="footer-cell"] {
        min-height: 32px;
      }

      [part="row"]:only-child [part~="header-cell"],
      [part="row"]:only-child [part~="footer-cell"] {
        min-height: 56px;
      }

      /* Header and footer divider between body rows */

      [part~="body-cell"],
      [part~="row"]:last-child [part~="header-cell"] {
        border-bottom: 1px solid var(--material-divider-color);
      }

      [part~="row"]:first-child [part~="footer-cell"] {
        border-top: 1px solid var(--material-divider-color);
      }

      /* Body rows/cells */

      [part~="body-cell"] {
        background-color: var(--material-background-color);
      }

      [part~="row"]:hover [part~="body-cell"] {
        background: linear-gradient(var(--_material-grid-row-hover-background-color, rgba(0, 0, 0, 0.06)), var(--_material-grid-row-hover-background-color, rgba(0, 0, 0, 0.06))) var(--material-background-color);
      }

      @media (pointer: coarse) {
        [part~="row"]:hover [part~="body-cell"] {
          background: var(--material-background-color);
        }
      }

      /* Selected row */

      :host(:not([reordering])) [part~="row"][selected] [part~="cell"] {
        background-color: var(--material-secondary-background-color);
      }

      /* Column reordering */

      :host([reordering]) [part~="cell"] {
        background: var(--material-secondary-background-color);
      }

      :host([reordering]) [part~="cell"][reorder-status="allowed"] {
        background: var(--material-background-color);
      }

      :host([reordering]) [part~="cell"][reorder-status="dragging"] {
        background: var(--material-background-color);
      }

      /* Frozen columns */

      [part~="cell"][last-frozen] {
        border-right: 1px solid var(--material-divider-color);
      }

      /* Column resizing */

      :host(:not([theme~="column-dividers"])) [part~="cell"]:not([last-frozen]) [part="resize-handle"] {
        border-right: 1px solid var(--material-divider-color);
        right: -1px;
      }

      /* Keyboard navigation */

      [part~="cell"]:focus {
        outline: none;
      }

      :host([navigating]) [part~="cell"]:focus {
        box-shadow: inset 0 0 0 2px var(--material-primary-color);
      }

      /* Override cell content styles (experimental) */

      [part~="cell"]:not([part~="details-cell"]) ::slotted(vaadin-grid-cell-content) {
        text-overflow: ellipsis;
        cursor: default;
        white-space: normal;
      }

      /* Firefox is too eager to truncate even the selection column with the checkbox.
         As we canâ€™t target those separately, disable text truncation completely in Firefox */
      @-moz-document url-prefix() {
        [part~="cell"]:not([part~="details-cell"]) ::slotted(vaadin-grid-cell-content) {
          text-overflow: initial;
        }
      }
    </style>
  </template>
</dom-module>
