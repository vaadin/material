<link rel="import" href="version.html">
<link rel="import" href="../polymer/lib/elements/custom-style.html">
<link rel="import" href="../polymer/lib/elements/dom-module.html">

<custom-style>
  <style>
    html {
      /* Gray */
      --material-gray-50: #FAFAFA;
      --material-gray-100: #F5F5F5;
      --material-gray-200: #EEEEEE;
      --material-gray-300: #E0E0E0;
      --material-gray-400: #BDBDBD;
      --material-gray-500: #9E9E9E;
      --material-gray-600: #757575;
      --material-gray-700: #616161;
      --material-gray-800: #424242;
      --material-gray-900: #212121;

      /* Text */
      --material-high-emphasis-text-color: rgba(0, 0, 0, 0.87);
      --material-medium-emphasis-text-color: rgba(0, 0, 0, 0.60);
      --material-disabled-text-color: rgba(0, 0, 0, 0.38);
      --material-error-text-color: #b00020;

      /* Primary & accent * /
      --material-primary-color: #6200ee;
      --material-secondary-color: #03dac6;

      /* On surface */
      --material-on-surface-hover: rgba(0, 0, 0, 0.04);
      --material-on-surface-focus: rgba(0, 0, 0, 0.12);
      --material-on-surface-active: rgba(0, 0, 0, 0.16);

      /* On primary */
      --material-on-primary-text-color: white;
      --material-on-primary-hover: rgba(255, 255, 255, 0.08);
      --material-on-primary-focus: rgba(255, 255, 255, 0.24);
      --material-on-primary-active: rgba(255, 255, 255, 0.32);

    }
  </style>
</custom-style>

<dom-module id="lumo-color">
  <template>
    <style>

    </style>
  </template>
</dom-module>
